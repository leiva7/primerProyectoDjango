{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    <!--
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=persona.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        -->
        <!--Vínculo al botón de edición de post, y de elimenición si el usuario está autenticado:-->
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=persona.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'post_remove' pk=persona.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ persona.apellido }}, {{ persona.nombre}}</h1>
        <p>DNI: {{ persona.dni}}</p>
        <p>Domicilio: {{ persona.domicilio}}</p>
        <p>Fecha de nacimiento: {{ persona.fechaDeNacimiento}}</p>

    </div>
{% endblock %}
